<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>project categories</title>

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css">
    <link rel="stylesheet" href="fonts/material-icons/css/material-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="build.js" defer></script>
</head>
<body>
    <div id="content">
        <div class="container">
            <div id="project-catalogue-page">
                <h2 data-element="project-title">Our Categories</h2>
                <div class="row">
                    <!--search box-->
                    <div class="col-lg-5 col-md-12">
                        <section class="sort_box">

                            <div data-component="filter">
                                <h5>Search:</h5>
                                <input type="text" data-element="field">
                            </div>
                            <div data-component="sorter">
                                <h5>Sort by:</h5>
                                <select data-element="select">
                                    <option value="age">Newest</option>
                                    <option value="name">Alphabet</option>
                                    <option value="priceLow">Price: Low to Heigh</option>
                                    <option value="priceHeight">Price: Heigh to Low</option>
                                </select>
                            </div>

                        </section>
                    </div>
                    <!--end search box-->
                </div>
                <!--content-->
                <section class="primary">

                    <div data-component="projectCategories"></div>
                    <div data-component="projectCatalogue"></div>
                    <div class="project-viewer" data-component="projectViewer"></div>

                </section>
                <!--end content-->
            </div>
        </div>
    </div>
</body>
</html>
